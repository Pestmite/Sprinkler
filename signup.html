<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="styles/header.css">
  <title>Signup to Waterdata.com</title>
</head>
<body>
  <header class="header">
    <nav class="right">
      <a href="index.html" class="nav-link" target="_parent">Plant Database</a>
    </nav>
    <nav class="left"> 
      <nav class="nav">
        <a class="nav-link" href="signup.html">Sign Up</a>
      </nav>
      <nav class="nav">
        <a class="nav-link" href="login.html">Login</a>
      </nav>
    </nav>
  </header>

  <section class="body">
    <form class="signup-box">
      <h1>Sign up</h1>
      <h4>Sign up to Waterdata.com</h4>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email">

      <label for="password">Password</label>
      <input type="password" id="password"
      placeholder="Password">

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password"
      placeholder="Confirm Password">

      <button>Sign up</button>
    </form>

    <p class="redirect">Already have an account? <a href="login.html">Login here</a></p>
  </section>
  </body>
</html>
